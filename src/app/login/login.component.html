<div class="container">
  <div class="row">
      <form id="formLogin"  class="col l8">
        <div class="row">
          <h4>Iniciar Sesión</h4>

        <div class="row">
          <div class="input-field col l8">
            <input id="email" type="email" class="validate" required #email>
            <label for="email"data-error="Inserte Email válido" data-success="Correcto">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l8">
            <input id="password" type="password" class="validate" required #password>
            <label for="password" data-error="Rellenar" data-success="Correcto">Conraseña</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l4">
            <a class="btn " href="#" (click)="checkLogin(email.value,password.value)">Ingresar</a>
          </div>
        </div>
  </div>
      </form>
    </div>

</div>
